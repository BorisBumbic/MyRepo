<!DOCTYPE html>
<html>
<head>
    <title>start</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
    <button onclick="recreateDatabase()" id="recreateButton">Recreate database</button>
    <h3>Add Observations</h3>
    <br>

    <h5>Date</h5>
    <input type="text" id="Date" value="2018-02-15 15:30" />

    <h5>Specie</h5>
    <input type="text" id="BirdName" value="Svala" />

    <h5>Location</h5>
    <input type="text" id="Location" value="Malmö" />

    <h5>Notes</h5>
    <input type="text" id="Notes" value="Enter info" />

    <button onclick="addToDb()" id="BirdNameInput">OK</button>

    <button onclick="displayObservations()" id="display">Display all observations</button>
    <h3>All Observations</h3>



    <table id="tHead" >
        <thead>
            <tr>
                <td>Date</td>
                <td>Species</td>
                <td>Location</td>
                <td>Notes</td>
            </tr>
        </thead>
        <tbody id="listan"></tbody>
    </table>

    <script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
