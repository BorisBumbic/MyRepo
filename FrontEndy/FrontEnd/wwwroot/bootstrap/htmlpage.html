        <h4>Steffe och Jonte argumenterar vänsterpolitik</h4>

        <p>
            Vänsterledaren Jonas Sjöstedts nya besked för att rädda Stefan Löfven: Han är beredd att släppa fram en S-ledd regering där Annie Lööf och Jan Björklund ingår – även om det egna partiet stängs ute. – Det kan komma lägen där man måste förhandla för att lösa en svår situation, och därför utesluter vi inte det, säger han i kvällens "Bara Politik" i Expressen TV.
            Varning, varning, varning!

            I valrörelsen var Vänsterpartiets partiledare Jonas Sjöstedt tydlig med att han inte i något läge kommer att stödja en regering där borgerliga ministrar ingår. Men i det svåra parlamentariska läge som nu råder har han ändrat sig.
        </p>



        <div id="bildparagraf" class="float-left">
            <img id="pic2" class="mr-3" src="https://raw.githubusercontent.com/happy-bits/itch/master/Frontend/bootstrap/img/cat.jpg" />
        </div>

        <h3>Om Stefan Löfven tar in Annie Lööf och Jan Björklund, kan du stödja en sådan regering?</h3>
        – Vi stödjer aldrig en regering utan att få något i utbyte, att få politiskt inflytande. Det kan vara att vi gör budgeten ihop eller att vi gör andra saker. Vi är alltid beredda att sätta oss ned och förhandla för att få igenom vänsterpolitik – det är mitt besked nu också. Men det är möjligt att det kommer att behövas för att bilda den regeringen, säger Stefan Löfven i Expressens politikmagasin "Bara Politik" som sänds på onsdagskvällen.



        <h3>Men i valrörelsen lät det lite annorlunda. Då var du inte intresserad av att stödja en regering med borgerligt inslag?</h3>
        <p>
            – Nej alltså, vi vill helst ha en regering utan borgerliga partier, det gäller fortfarande. Men det kan komma lägen när man vet valutslaget då man måste förhandla för att lösa en svår situation, och därför utesluter vi inte det – även om vi fortfarande föredrar en regering utan borgerliga inslag.
            Jonas Sjöstedt utesluter inte heller att Vänsterpartiet kan stödja en borgerlig kandidat till talmansposten i omröstningen på måndag. – Jag tycker det naturliga är att vi gör som vi gjort förut. Störst parti från störst block har talmannen, sen har största parti från det andra blocket vice talman. Men skulle det bli en stor förhandling, då är vi gärna med och hittar en helhetslösning. Om det inte sker tycker jag att Socialdemokraterna ska sätta upp en kandidat till talmansposten.
        </p>


        <h3>Sjöstedt vill bli vice statsminister</h3>
        <p>Vänsterledaren håller samtidigt fast vid att han borde bli vice statsminister – om partiet får en plats i nästa regering. – Det är helt rimligt om vi är en del av regeringen och vi är näst största parti där, då bör jag vara det. I kvällens program sågar han samtidigt statsministerns uttalande om att blockpolitiken är fördummande.</p>

        //detta ska vara snävare
        <p>– Jag tycker att motsättningen mellan höger och vänster är politikens huvudmotsättning, den är naturlig. Jag tror det är bra att politiken har tydliga skillnader. Jonas Sjöstedt kommenterar också Sverigedemokraternas nominering av Björn Söder till posten som andre vice talman.</p>

        <h3>Du tror att hon håller fast vid alliansen?</h3>
        <p>– Så länge de inte ger Sverigedemokraterna inflytande. Då kommer hon att sätta stopp. Det har hon sagt hela tiden och det utgår jag från. Hon är mer bestämd än vad folk har klart för sig. Johansson lanserar en egen nyckel till hur regeringspusslet bör hanteras nu.</p>

        <ul>
            <li> Om man ser till resultat tror jag inte att det spelar någon roll. Centerpartiet har alltid varit inriktat på att uppnå resultat. Så resonerade jag.</li>
            <li> Det finns ett annat spår som jag tänker framföra, vilket är att moderater och socialdemokrater ska sätta sig ner och diskutera hur man ställer Sverigedemokraterna offside.</li>
            <li> Hittills har jag inte hört någon som har sagt det, säger Olof Johansson.</li>
        </ul>

        <h3>En S+M-regering?</h3>
        <p>– Nej. Men de kan bestämma, så man slipper alla spekulationer om vad Sverigedemokraterna ska få för inflytande. Det blir ointressant i samma ögonblick som Socialdemokraterna och Moderaterna kommer överens om hur de ska hantera SD. De har varit överens förut. Även om de inte vill sitta i samma regering så kan de väl snacka med varandra. Det kan vara en bra övning, för den person som blir statsminister ska kunna snacka över blockgränserna.</p>
